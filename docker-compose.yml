version: "3.9"
services:
  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: biostage
      POSTGRES_USER: biostage
      POSTGRES_PASSWORD: biostage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://biostage:biostage@database:5432/biostage
    depends_on:
      - database
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
